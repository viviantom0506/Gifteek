    <script type="text/javascript">

        var Confirmed = function (){

            if(document.getElementById('password1').value==document.getElementById('confirmedpass').value) {
                document.getElementById('confirmation').innerHTML="Password Matches!"
            }
            else {
                document.getElementById('confirmation').innerHTML="Password doesn't match"
            }
        }




   
 
        var inputs = document.querySelectorAll('#form input');

        var validateInput1 = function () {
            return document.getElementById('usernamez').value != '';
        }

        var validateInput2 = function () {
            return document.getElementById('password1').value != '';
        }

        var validateInput2 = function () {
            return document.getElementById('password').value != '';
        }

        var validateForm = function () {

            if (!validateInput1()) {
                return false;
            }

            if (!validateInput2()) {
                return false;
            }

            return true;
        }

        for (var i = 0, len = inputs.length; i < len; i++) {
            var checkValid = function () {
                document.getElementById('submit').disabled = !validateForm();


            }

            inputs[i].addEventListener('change', checkValid);
            inputs[i].addEventListener('keyup', checkValid);
        }
    </script>
    <h3>Log In</h3>

<form ... onsubmit="return checkForm(this);">

        <p>Confirm Password: <input type="password" name="pwd2" id="confirmedpass" onkeyup="Confirmed()"></p>
